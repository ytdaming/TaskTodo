
{% extends 'base.html' %}


{% block title %}  用户显示{% endblock %}

{% block content %}
<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <h1>用户信息显示</h1>

        <br/>
        <hr/>
        <br/>
        <table class="table table-hover">
            <tr>
                <td>用户姓名</td>
                <td>电子邮件</td>
            </tr>
            {%for user in users%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>
{% endblock %}
